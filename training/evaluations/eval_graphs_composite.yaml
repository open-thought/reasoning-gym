# Model configuration
model_path: ../utils/qwen3b_graph
max_tokens: 1024
temperature: 0.6  # Lower temperature for more focused responses
top_p: 0.9  # From rollout top_p
developer_prompt: DeepSeekZero
developer_role: system  # Standard role for system prompts

# Output configuration
output_dir: results
save_metadata: true
save_full_results: true
eval_repeats: 3

# Categories and datasets to evaluate
categories:
  - category: reasoning
    datasets:
    - dataset: course_schedule
      size: 100
      seed: 42
      params:
        min_num_courses: 5  #
        max_num_courses: 10
        min_num_prerequisites: 1
        max_num_prerequisites: 2
        min_cycle_length: 3
        max_cycle_length: 5
        p_solvable: 0.5
